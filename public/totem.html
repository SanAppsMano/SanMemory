<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SanMemory Totem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>SanMemory Totem</h2>

  <label>Modo:</label>
  <button onclick="startGame('single')">Single Player</button>
  <button onclick="startGame('multi')">Multiplayer</button>

  <div id="hud">
    <span id="timer">00:00</span>
    <span id="scores">
      P1: <span id="scoreP1">0</span>
      <span id="scoreP2Wrapper"> · P2: <span id="scoreP2">0</span></span>
    </span>
  </div>

  <div id="status"></div>
  <div id="customCardsIndicator" class="badge custom-indicator" style="display:none;">Cartas personalizadas ✓</div>
  <canvas id="board"></canvas>
  <div id="record"></div>

  <h3>QR Jogadores</h3>

  <div id="qr-section">
    <div class="qr-grid">
      <div class="qr-card">
        <div class="qr-label">Jogador 1</div>
        <div id="qr1" class="qr-box"></div>
      </div>
      <div class="qr-card" id="qr2-card">
        <div class="qr-label">Jogador 2</div>
        <div id="qr2" class="qr-box"></div>
      </div>
    </div>
    <p class="qr-hint">
      Cada jogador escaneia seu QR com o celular para usar como controle.
    </p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="ws-resilient.js"></script>
<script src="totem.js"></script>
</body>
</html>
